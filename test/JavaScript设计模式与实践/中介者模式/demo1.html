<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>中介者模式</title>
</head>

<body>
  <script>
    const {
      log
    } = console

    function Play(name) {
      this.name = name
      this.enemy = null
    }
    Play.prototype.lose = function () {
      log(`${this.name} lose`)
    }
    Play.prototype.win = function () {
      log(`${this.name} win`)
    }
    Play.prototype.die = function () {
      this.lose()
      this.enemy.win()
    }
    var play1 = new Play('皮蛋')
    var play2 = new Play('小乖')
    play1.enemy = play2
    play2.enemy = play1
    play1.die()


    
  </script>
</body>

</html>
