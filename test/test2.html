<!DOCTYPE html>

  <title>Document</title>

  <style>
    #adv {
      width: 200px;
      height: 200px;
      margin: 200px;
      background: red;
    }
  </style>
</head>

<body>

  <div id="adv"></div>
  <script>
    try {
      // 显示广告
      var firstOpen = localStorage.getItem('firstOpen'),
        adv = document.getElementById("adv"),
        timer = null,
        showTimer = 3000;
      if (!firstOpen) {
        localStorage.setItem('firstOpen', Date.now())
        hideAdv()
      } else {
        var dateNow = Date.now();
        if (dateNow - firstOpen > (1000 * 60 * 60)) {
          hideAdv()
          localStorage.setItem('firstOpen', Date.now())
        } else {
          adv.style.display = 'none'
        }
      }
    } catch (error) {
      console.error(error)
    }

    function hideAdv() {
      timer = setTimeout(() => {
        adv.style.display = 'none'
      }, showTimer);
    }

    function showAdv() {
      adv.style.display = "block"
    }

    var h = {};
    var maxnum = 0;
    var maxele = null;
    for (var s = 0; s < paixud.length; s++) {
